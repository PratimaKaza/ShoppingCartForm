<!DOCTYPE html>

<body>
<form id="myForm">
  Item:
  <input type="text" name="Item" value="Item"><br><br>
  Price:
  <input type="text" name="Price" value="Price">
<!--   <input type="submit" value="Submit"> -->
</form> <br>
<button onclick="addItem()">Add Item</button>
  <button onclick="addPrice()">Add Price</button>
<h1 id="demo1"></h1>
<h1 id="demo2"></h1>

<script type="text/javascript">
function addItem(){
  var item = document.getElementById("myForm").elements.namedItem("Item").value;
  
  document.getElementById("demo1").innerHTML = item;
  
}
function addPrice(){
  var price = document.getElementById("myForm").elements.namedItem("Price").value;
  document.getElementById("demo2"). innerHTML = price;
}
</script>


</body>
